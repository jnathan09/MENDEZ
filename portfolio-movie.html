<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Projects</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Lightbox2 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="Me.css">

  <style>
  body {
    padding-top: 70px; /* spacing for fixed navbar */
  }

  .gallery img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox close (X) button */
  .lb-data .lb-close {
    width: 40px !important;
    height: 40px !important;
    opacity: 1 !important;
    right: 20px !important;
    top: 20px !important;
    position: absolute !important;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/close.png') no-repeat center !important;
    background-size: contain !important;
  }

  /* Lightbox navigation arrows */
  .lb-nav a.lb-prev,
  .lb-nav a.lb-next {
    opacity: 1 !important;
    width: 60px !important;
    height: 60px !important;
    top: 50% !important;
    transform: translateY(-50%) !important;
  }

  .lb-nav a.lb-prev {
    left: 20px !important;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/prev.png') no-repeat center !important;
    background-size: contain !important;
  }

  .lb-nav a.lb-next {
    right: 20px !important;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/next.png') no-repeat center !important;
    background-size: contain !important;
  }

  /* ✅ Show full-size images in lightbox */
  .lb-image {
    max-width: none !important;
    max-height: none !important;
  }

  /* Project nav buttons */
  .project-nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:40px;
    gap:10px;
  }
  .project-nav a {
    color:#fff;
    border:1px solid rgba(255,255,255,.25);
    padding:8px 14px;
    border-radius:8px;
    text-decoration:none;
    font-size:0.9rem;
    transition:background .25s ease, border-color .25s ease;
  }
  .project-nav a:hover {
    background:#111;
    border-color:#fff;
  }
</style>

</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="Me.html">jnmdz.io</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        <li class="nav-item"><a class="nav-link" href="Me.html#portfolio">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="Me.html#instagram">Instagram</a></li>
      </ul>
    </div>
    <div>
      <a href="Me.html#contact" class="btn btn-outline-light btn-sm">Contact</a>
    </div>
  </div>
</nav>

  <!-- Movie Projects -->
  <div class="container py-5">

    <div class="row g-4 gallery">

  <!-- Scripts -->

  <script>

      'resizeDuration': 200,
