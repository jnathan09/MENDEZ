  <style>
    body { padding-top: 70px; }
    .gallery img { width:100%; height:400px; object-fit:cover; border-radius:8px; transition:.3s; }
    .gallery img:hover { transform:scale(1.05); }

    /* Lightbox controls */
    .lb-data .lb-close {
      width:40px!important; height:40px!important;
      right:20px!important; top:20px!important;
      position:absolute!important;
      background:url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/close.png') no-repeat center!important;
      background-size:contain!important;
      opacity:1!important;
    }
    .lb-nav a.lb-prev, .lb-nav a.lb-next {
      opacity:1!important; width:60px!important; height:60px!important;
      top:50%!important; transform:translateY(-50%)!important;
    }
    .lb-nav a.lb-prev {
      left:20px!important;
      background:url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/prev.png') no-repeat center!important;
      background-size:contain!important;
    }
    .lb-nav a.lb-next {
      right:20px!important;
      background:url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/next.png') no-repeat center!important;
      background-size:contain!important;
    }

    /* Project nav buttons */
    .project-nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:40px;
      gap:10px;
    }
    .project-nav a {
      color:#fff;
      border:1px solid rgba(255,255,255,.25);
      padding:8px 14px;
      border-radius:8px;
      text-decoration:none;
      font-size:0.9rem;
      transition:background .25s ease, border-color .25s ease;
    }
    .project-nav a:hover {
      background:#111;
      border-color:#fff;
    }
  </style>
</head>
