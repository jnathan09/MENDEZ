<!-- Custom Modal -->
<div class="modal-custom" id="imgModal">
  <button class="modal-close" id="modalClose">&times;</button>
  <button class="modal-prev" id="modalPrev">&#10094;</button>
  <img id="modalImage" class="modal-content-custom">
  <button class="modal-next" id="modalNext">&#10095;</button>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementById("modalClose");
  const nextBtn = document.getElementById("modalNext");
  const prevBtn = document.getElementById("modalPrev");
  const images = document.querySelectorAll(".gallery img");

  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    modalImg.src = images[index].src;
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImg.src = images[currentIndex].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImg.src = images[currentIndex].src;
  }

  images.forEach((img, index) => {
    img.addEventListener("click", () => openModal(index));
  });

  closeBtn.addEventListener("click", closeModal);
  nextBtn.addEventListener("click", showNext);
  prevBtn.addEventListener("click", showPrev);

  // ESC + arrows
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
    if (e.key === "ArrowRight") showNext();
    if (e.key === "ArrowLeft") showPrev();
  });

  const links = document.querySelectorAll(".navbar-nav .nav-link");
  const currentPage = window.location.pathname;

  // Kung nasa kahit anong portfolio page (e.g. portfolio-ads.html, portfolio-logos.html)
  if (currentPage.includes("portfolio") && !currentPage.includes("index.html")) {
    document.querySelector(".navbar-nav .portfolio-link")?.classList.add("active");
  }
</script>
