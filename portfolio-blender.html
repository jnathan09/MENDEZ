  <style>
    body {
      padding-top: 70px; /* spacing for fixed navbar */
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Project navigation */
    .project-nav {
      display: flex;
      justify-content: flex-end;
      margin-top: 40px;
    }

    .project-nav a {
      color: #fff;
      border: 1px solid rgba(255,255,255,.25);
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background .25s ease, border-color .25s ease;
    }

    .project-nav a:hover {
      background: #111;
      border-color: #fff;
    }

    /* Fullscreen modal */
    .img-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .img-modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    /* Controls */
    .modal-close, .modal-prev, .modal-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.2s;
    }
    .modal-close {
      top: 20px;
      right: 30px;
      transform: none;
      font-size: 2rem;
    }
    .modal-prev { left: 30px; }
    .modal-next { right: 30px; }
    .modal-prev:hover, .modal-next:hover, .modal-close:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body class="bg-black text-white">

 <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">

  <!-- Blender Projects -->
  <div class="container py-5">
    <h2 class="mb-4">3D Blender Projects</h2>
    <p class="mb-4">Here are some of my Blender renders and artworks.</p>

    <div class="row g-4 gallery">
      <div class="col-md-4"><img src="assets/REN1.png" alt="Blender Render 1"></div>

    <!--  <div class="col-md-4"><img src="assets/blender4.jpg" alt="Blender Render 4"></div>
      <div class="col-md-4"><img src="assets/blender5.jpg" alt="Blender Render 5"></div> -->

    <!-- Next project navigation -->
    <div class="project-nav">
      <a href="portfolio-sports.html">← Previous  Project </a>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div class="img-modal" id="imgModal">
    <span class="modal-close" id="modalClose">✕</span>
    <span class="modal-prev" id="modalPrev">‹</span>
    <img id="modalImage" src="" alt="Preview">
    <span class="modal-next" id="modalNext">›</span>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.getElementById("modalClose");
    const nextBtn = document.getElementById("modalNext");
    const prevBtn = document.getElementById("modalPrev");
    const images = document.querySelectorAll(".gallery img");

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImg.src = images[index].src;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    images.forEach((img, index) => {
      img.addEventListener("click", () => openModal(index));
    });

    closeBtn.addEventListener("click", closeModal);
    nextBtn.addEventListener("click", showNext);
    prevBtn.addEventListener("click", showPrev);

    // ESC + arrow keys
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
