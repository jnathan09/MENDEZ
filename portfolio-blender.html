  <style>
  body {
    padding-top: 70px; /* spacing for fixed navbar */
  }

  .gallery img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox close (X) button */
  .lb-data .lb-close {
    width: 40px !important;
    height: 40px !important;
    opacity: 1 !important;
    right: 20px !important;
    top: 20px !important;
    position: absolute !important;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/close.png') no-repeat center !important;
    background-size: contain !important;
  }

  /* Lightbox navigation arrows */
  .lb-nav a.lb-prev,
  .lb-nav a.lb-next {
    opacity: 1 !important;
    width: 60px !important;
    height: 60px !important;
    top: 50% !important;
    transform: translateY(-50%) !important;
  }

  .lb-nav a.lb-prev {
    left: 20px !important;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/prev.png') no-repeat center !important;
    background-size: contain !important;
  }

  .lb-nav a.lb-next {
    right: 20px !important;
    background: url('https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/images/next.png') no-repeat center !important;
    background-size: contain !important;
  }

  /* Project navigation */
  .project-nav {
    display: flex;
    justify-content: flex-end;
    margin-top: 40px;
  }

  .project-nav a {
    color: #fff;
    border: 1px solid rgba(255,255,255,.25);
    padding: 8px 14px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background .25s ease, border-color .25s ease;
  }

  .project-nav a:hover {
    background: #111;
    border-color: #fff;
  }
</style>

</head>
