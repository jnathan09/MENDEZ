<!-- Fullscreen Modal -->
<div class="img-modal" id="imgModal">
  <span class="modal-close" id="modalClose">✕</span>
  <span class="modal-prev" id="modalPrev">‹</span>
  <img id="modalImage" src="" alt="Preview">
  <span class="modal-next" id="modalNext">›</span>
</div>

<script>
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementById("modalClose");
  const nextBtn = document.getElementById("modalNext");
  const prevBtn = document.getElementById("modalPrev");
  const images = document.querySelectorAll(".gallery img");

  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    modalImg.src = images[index].src;
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    modalImg.src = images[currentIndex].src;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImg.src = images[currentIndex].src;
  }

  images.forEach((img, index) => {
    img.addEventListener("click", () => openModal(index));
  });

  closeBtn.addEventListener("click", closeModal);
  nextBtn.addEventListener("click", showNext);
  prevBtn.addEventListener("click", showPrev);

  // ESC key close
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
    if (e.key === "ArrowRight") showNext();
    if (e.key === "ArrowLeft") showPrev();
  });

  const links = document.querySelectorAll(".navbar-nav .nav-link");
  const currentPage = window.location.pathname;

  // Kung nasa kahit anong portfolio page (e.g. portfolio-ads.html, portfolio-logos.html)
  if (currentPage.includes("portfolio") && !currentPage.includes("index.html")) {
    document.querySelector(".navbar-nav .portfolio-link")?.classList.add("active");
  }
</script>
